<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Brewery API - Cities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        #pagination {
            text-align: center;
        }

        #prevButton,
        #nextButton {
            padding: 5px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #prevButton:hover,
        #nextButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>Open Brewery API - Cities</h1>
    <input type="text" id="searchInput" placeholder="Search for a city">
    <ul id="cityList"></ul>
    <div id="pagination">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
